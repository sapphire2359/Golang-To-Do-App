<!-- templates/list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
</head>
<body>
  <h1>All Todos</h1>
  <ul style="list-style-type:none;">
    {{range .}}
      <li>[{{.Id}} ]  <strong>{{.Description}}</strong> - <em>[ {{.Status}} ]</em></li>
    {{else}}
      <li>No todos yet.</li>
    {{end}}
  </ul>
</body>
</html>
